<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <div class="main-screen">
      <div class="container-left">
        <nav class="navbar card color">
          <div class="container-fluid">
            <div class="top-logo mb-5">
              <a class="navbar-brand" href="#">
                <img
                  src="./img/logo.png"
                  alt="Logo"
                  width="100"
                  height="90"
                  class="d-inline-block align-text-top"
                />
              </a>
              <br />
            </div>
            <!-- navbar had h-100 w-100 -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">HTML</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CSS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">JS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">JAVA</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container-right">
        <div class="card quiz-card m-width">
          <div class="card-body space" id="endscreen" style="display: none">
            <div class="endclass">
              <img src="./img/brain result.png" />
              HTML QUIZ COMPLETED!
            </div>
            <div class="endclass">
              Du hast <b id="correctanswers"></b> Fragen von
              <b id="outof"></b> richtig beantwortet
              <button type="button" class="btn btn-primary btn-lg w-50">
                SHARE
              </button>
              <button
                onclick="restartGame()"
                type="button"
                class="btn btn-link"
              >
                Replay
              </button>
            </div>
          </div>

          <div class="card-body h-71" id="questionBody">
            <div
              class="progress"
              id="progress"
              role="progressbar"
              aria-label="Example with label"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" id="progress-bar" style="width: 0%">
                25%
              </div>
            </div>
            <h5 class="card-title" id="questiontxt">Frage</h5>
            <div class="card mb-2 quiz-answer" onclick="answer('answer_1')">
              <div class="card-body" id="answer_1">Antwort 1</div>
            </div>
            <div class="card mb-2 quiz-answer" onclick="answer('answer_2')">
              <div class="card-body" id="answer_2">Antwort 2</div>
            </div>
            <div class="card mb-2 quiz-answer" onclick="answer('answer_3')">
              <div class="card-body" id="answer_3">Antwort 3</div>
            </div>
            <div class="card mb-2 quiz-answer" onclick="answer('answer_4')">
              <div class="card-body" id="answer_4">Antwort 4</div>
            </div>

            <div class="question-footer">
              <span>
                <b id="currentQuestion">1</b> von
                <b id="amountQuestions">5</b> Fragen
              </span>
              <button
                disabled
                id="next-btn"
                class="btn btn-primary"
                onclick="nextQuestion()"
              >
                NÃ¤chste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
